<div class="card">
  <img class="responsive-image" [src]="recipe?.imgPath" [alt]="recipe?.name" />
  <div class="card-body">
    <h5 class="card-title" [textContent]="recipe?.name"></h5>
    <p class="card-text" [textContent]="recipe?.description"></p>
    <button type="button" class="btn btn-primary" style="margin-right: 0.5rem">
      Edit
    </button>
    <button type="button" class="btn btn-danger">Delete</button>
  </div>
</div>
