<div class="row">
  <div class="col-sm-4">
    <app-recipe-list
      (recipeSelection)="onRecipeSelection($event)"
    ></app-recipe-list>
  </div>
  <div class="col-sm-8">
    <app-recipe-details
      *ngIf="selectedRecipe"
      [recipe]="selectedRecipe"
    ></app-recipe-details>
  </div>
</div>
